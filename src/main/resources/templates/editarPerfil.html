<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Perfil</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/perfiles}">Control de Perfiles</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edición de Perfil</h1>
				
				<div class="card-body">
					<form th:action="@{'/perfiles/' + ${perfil.id_Perfil}}" th:object="${perfil}" method="post">
						<input type="hidden" th:field="*{id_Perfil}" />
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" th:field="*{nombre_Perfil}" class="form-control"
								placeholder="Digite el nombre del perfil" >
							<p th:if="${#fields.hasErrors('nombre_Perfil')}" th:errors="*{nombre_Perfil}"
								class="text-danger"></p>
						</div>

						<div class="form-group">
							<label>Descripción:</label>
							<input type="text" th:field="*{descripcion}" class="form-control"
								placeholder="Digite la descripción del perfil" >
							<p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
								class="text-danger"></p>
						</div>

						<div class="form-group">
							<label for="rol">Rol:</label>
							<select id="rol" name="rol.id_Rol" class="form-control">
								<!-- Iterar a través de los roles disponibles y crear opciones para el select -->
								<option th:each="rol : ${roles}" th:value="${rol.id_Rol}">
									<!-- Combina el nombre y el ID del rol en el texto de la opción -->
									<span th:text="${rol.id_Rol + ' - ' + rol.nombre_Rol}"></span>
								</option>
							</select>
						</div>


						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
