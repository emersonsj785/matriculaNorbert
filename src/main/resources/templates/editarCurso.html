<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Curso</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/cursos}">Control de Curso</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

	<br>
	<div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edición de Curso</h1>
                <div class="card-body">
                    <form th:action="@{/cursos/actualizar/{id}(id=${curso.id_Curso})}" th:object="${curso}"
                        method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                                class="form-control" placeholder="Digite el nombre del Grado" required>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"
                                class="form-control" placeholder="Digite la descripción del Grado" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Nivel:</label>
                            <input type="text" name="nivel" th:field="*{nivel}" class="form-control"
                                placeholder="Digite su Nivel:" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Periodo:</label>
                            <input type="text" name="periodo" th:field="*{periodo}" class="form-control"
                                placeholder="Digite su Periodo:" required>
                        </div>
						
						<div class="form-group">
							<label for="grado">Grado:</label>
							<select id="grado" name="grado.id_Grado" class="form-control">
								<option th:each="grado : ${grados}" th:value="${grado.id_Grado}">
									<span th:text="${grado.id_Grado + ' - ' + grado.nombre}"></span>
								</option>
							</select>
						</div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
