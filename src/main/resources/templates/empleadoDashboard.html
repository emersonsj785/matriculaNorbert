<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Panel de Empleado</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- Barra de navegación -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Control de Empleado</a>

			<!-- Enlace "Cerrar sesión" en la esquina superior derecha -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/logout">Cerrar sesión</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Contenido principal -->
	<div class="container mt-4">
		<h1>Bienvenido</h1>
		<p>¡Hola, <span th:text="${nombres}"></span>!</p>
		<!-- El nombre del usuario autenticado se mostrará aquí -->
	</div>

	<!-- Botones de gestión en una fila horizontal -->
	<div class="container mt-4">
		<div class="d-flex flex-row">
			<a href="/grados" class="btn btn-primary mr-2">Gestionar Grado</a>
			<a href="/cursos" class="btn btn-primary mr-2">Gestionar Cursos</a>
			<a href="/docentes" class="btn btn-primary mr-2">Gestionar Docentes</a>
			<a href="/secciones" class="btn btn-primary mr-2">Gestionar Secciones</a>
			<a href="/datosAlumno" class="btn btn-primary">Gestionar datos Alumno</a>
			<!-- Agrega más botones según sea necesario -->
		</div>

		<div class="mt-4 d-flex flex-row">
			<a href="/docentes-cursos" class="btn btn-success mr-2">Relacionar Docente a Curso</a>
			<a href="/docentecursoseccion" class="btn btn-success mr-2">Relacionar Docente Curso a Sección</a>
			<!-- Agrega más botones según sea necesario -->
		</div>
	</div>


	<!-- Script de Bootstrap (jQuery y Popper.js) -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYlT"
		crossorigin="anonymous"></script>
</body>

</html>
