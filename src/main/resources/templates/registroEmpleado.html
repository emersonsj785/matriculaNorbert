<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de Empleado</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/empleados}">Control de Empleados</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.exito}">
					<div class="alert alert-success">
						<strong>Éxito:</strong> Se ha registrado exitosamente a la aplicación.
					</div>
				</div>

				<h1>Registro de Empleado</h1>
				<form th:action="@{/empleados/registroEmpleado}" method="post">
					<!-- Datos de Usuario -->
					<div class="form-group">
						<label for="dni">DNI:</label>
						<input type="text" id="dni" name="dni" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="nombres">Nombre:</label>
						<input type="text" id="nombres" name="nombres" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="apellidos">Apellido:</label>
						<input type="text" id="apellidos" name="apellidos" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="telefono">Teléfono:</label>
						<input type="number" id="telefono" name="telefono" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="fecha_Nacimiento">Fecha de Nacimiento:</label>
						<input type="date" id="fecha_Nacimiento" name="fecha_Nacimiento" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="sexo">Sexo:</label>
						<select id="sexo" name="sexo" class="form-control" required>
							<option value="Masculino">Masculino</option>
							<option value="Femenino">Femenino</option>
						</select>
					</div>

					<div class="form-group">
						<label for="correo">Correo:</label>
						<input type="email" id="correo" name="correo" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="contrasenia">Contraseña:</label>
						<input type="password" id="contrasenia" name="contrasenia" class="form-control" required>
					</div>

					<!-- Datos de Empleado -->
					<div class="form-group">
						<label for="puesto">Puesto:</label>
						<input type="text" id="puesto" name="puesto" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="fecha_Contratacion">Fecha de Contratación:</label>
						<input type="date" id="fecha_Contratacion" name="fecha_Contratacion" class="form-control"
							required>
					</div>

					<div class="form-group">
						<label for="horario_Trabajo">Horario de Trabajo:</label>
						<div class="input-group">
							<input type="text" id="horaInicio" name="horaInicio" class="form-control"
								placeholder="08:00 AM" required>
							<div class="input-group-addon">a</div>
							<input type="text" id="horaFin" name="horaFin" class="form-control" placeholder="04:00 PM"
								required>
						</div>
					</div>


					<div class="form-group">
						<label for="salario">Salario:</label>
						<input type="number" id="salario" name="salario" step="0.01" required>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<a th:href="@{/empleados}" class="btn btn-secondary">Volver</a>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
