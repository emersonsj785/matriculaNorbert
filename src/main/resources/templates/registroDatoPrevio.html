<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de Datos Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Registro #1</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Registro de Datos Alumno</h1>
                </div>
                <div class="card-body">
                    <!-- Formulario con campos "Datos Previos" -->
                    <form th:action="@{/registroProceso/registro}" th:object="${dato}" method="post" enctype="multipart/form-data">
                        <h2>Datos Previos</h2>
                        <div class="form-group">
                            <label for="fotoDNIFile">Foto del DNI:</label>
                            <input type="file" class="form-control-file" id="fotoDNIFile" name="fotoDNIFile" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="fotoLibretaFile">Foto de la Libreta:</label>
                            <input type="file" class="form-control-file" id="fotoLibretaFile" name="fotoLibretaFile" accept="image/*">
                        </div>

                        <!-- Formulario con campos "Datos de Alumno" -->
                        <h2>Datos de Alumno</h2>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="nombres">Nombres:</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="grado">Grado:</label>
                            <input type="text" class="form-control" id="grado" name="grado" required>
                        </div>
                        <div class="form-group">
                            <label for="nivel">Nivel:</label>
                            <input type="text" class="form-control" id="nivel" name="nivel" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasenia">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
                        </div>
                        <!-- Botón para finalizar el registro -->
                        <button type="submit" class="btn btn-success">Finalizar Registro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
