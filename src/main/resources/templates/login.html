<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
    <style>
        body {
            background-image: url('../images/fondoLogin.jpg');
            background-size: cover; /* Ajusta la imagen al tamaño del contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija mientras se desplaza la página */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                    inicio de sesión</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1 style="text-shadow: 2px 2px 4px #000; color: white;">Inicio de Sesión</h1>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuario o Contraseña inválida</div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="correo">Correo:</label>
                        <input id="correo" name="correo" type="email" class="form-control" required autofocus="autofocus"
                            placeholder="Digite su Correo">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="contrasenia">Contraseña:</label>
                        <input type="password" id="contrasenia" name="contrasenia" class="form-control" required
                            autofocus="autofocus" placeholder="Digite su Contraseña">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="form-control btn btn-primary" id="login-submit"
                                    value="Iniciar Sesión">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>¿Eres nuevo usuario? <a th:href="@{/registroProceso/nuevo}" style="text-shadow: 2px 2px 4px green; color: blue;">Regístrate aquí</a></span>
                </div>

            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
