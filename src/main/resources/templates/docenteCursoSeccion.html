<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de DocenteCursoSeccion</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/docentecursoseccion}">Control de DocenteCursoSeccion</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/empleado}">Inicio</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<h1>Lista de DocenteCurso - Seccion</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/docentecursoseccion/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar
					DocenteCursoSeccion</a>
			</div>
		</div>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID DocenteCursoSeccion</th>
					<th scope="col">ID DocenteCurso</th>
					<th scope="col">ID Seccion</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<!-- Verificación de listas no vacías -->
				<th:block th:if="${docenteCursoSeccionList != null and #lists.size(docenteCursoSeccionList) > 0 and nombresDocentes != null and #lists.size(nombresDocentes) > 0 and nombresSecciones != null and #lists.size(nombresSecciones) > 0}">
					<tr th:each="i : ${#numbers.sequence(0, #lists.size(docenteCursoSeccionList)-1)}">
						<td th:text="${docenteCursoSeccionList[i].id}"></td>
						<td th:text="${nombresDocentes[i]}"></td> <!-- Nombre del docente -->
						<td th:text="${nombresSecciones[i]}"></td> <!-- Nombre de la sección -->
						<td>
							<a th:href="@{/docentecursoseccion/editar/{id}(id=${docenteCursoSeccionList[i].id})}" class="btn btn-info">Editar</a>
							<a th:href="@{/docentecursoseccion/eliminar/{id}(id=${docenteCursoSeccionList[i].id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</th:block>
				<!-- Fin de la verificación -->
			</tbody>
		</table>
	</div>
</body>
</html>
