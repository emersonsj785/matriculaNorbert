<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Cursos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/cursos}">Control de Curso</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/empleado}">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <h1>Lista de Cursos</h1>
        </div>
        <div class="row">
        	<div class="col-lg-3">
        		<a th:href="@{/cursos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Curso</a>
        	</div>
        </div>
        <br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID Curso</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Nivel</th>
                    <th scope="col">Periodo</th>
                    <th scope="col">ID Grado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso: ${cursos}">
                    <td th:text=${curso.id_Curso}></td>
                    <td th:text=${curso.nombre}></td>
                    <td th:text=${curso.descripcion}></td>
                    <td th:text=${curso.nivel}></td>
                    <td th:text=${curso.periodo}></td>
					<td th:text="${curso.grado.id_Grado + ' - ' + gradoMap[curso.grado.id_Grado]}"></td>
                    <td>
                    	<a th:href="@{/cursos/editar/{id}(id=${curso.id_Curso})}" class="btn btn-info">Editar</a>
                    	<a th:href="@{/cursos/{id}(id=${curso.id_Curso})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
