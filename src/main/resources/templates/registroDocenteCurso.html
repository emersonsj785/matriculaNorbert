<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Registro de Docente-Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/docentes-cursos}">Control de Docente-Curso</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de Docente-Curso</h1>
                <div class="card-body">
                    <form th:action="@{/docentes-cursos/registroDocenteCurso}" th:object="${docenteCurso}" method="post">
                        <div class="form-group">
                            <label>Docente:</label>
                            <select id="docente" name="docente.id_Docente" th:field="*{docente.id_Docente}" class="form-control">
                                <option th:each="docente : ${docentes}" th:value="${docente.id_Docente}">
                                    <span th:text="${docente.id_Docente + ' - ' + docente.usuario.nombres + ' - ' + 
                                    				docente.especializacion + ' (' + docente.nivel_Educativo + ')'}"></span>
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Curso:</label>
                            <select id="curso" name="curso.id_Curso" th:field="*{curso.id_Curso}" class="form-control">
                                <option th:each="curso : ${cursos}" th:value="${curso.id_Curso}">
                                    <span th:text="${curso.id_Curso + ' - ' + curso.nombre + ' ('+ curso.Nivel + ')'}"></span>
                                </option>
                            </select>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
