<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Datos Alumno</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/datosAlumno}">Control de Datos Alumno</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/empleado}">Inicio</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<h1>Lista de Datos Alumno</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/datosAlumno/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Datos</a>
			</div>
		</div>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">DNI</th>
					<th scope="col">Libreta</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dato: ${datosAlumno}">
					<td th:text=${dato.idDato}></td>
					<td>
						<img th:if="${dato.fotoDNIBase64 != null}"
							th:attr="src='data:image/jpeg;base64,' + ${dato.fotoDNIBase64}" width="100" height="100" />
					</td>
					<td>
						<img th:if="${dato.fotoLibretaBase64 != null}"
							th:attr="src='data:image/jpeg;base64,' + ${dato.fotoLibretaBase64}" width="100" height="100" />
					</td>
					<td>
						<a th:href="@{/datosAlumno/editar/{id}(id=${dato.idDato})}" class="btn btn-info">Editar</a>
						<a th:href="@{/datosAlumno/{id}(id=${dato.idDato})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
