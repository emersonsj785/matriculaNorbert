<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Empleado</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/empleados}">Actualización de Empleados</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edición de Empleado</h1>
				<div class="card-body">
					<form th:action="@{/empleados/actualizar/{id}(id=${empleado.id_Empleado})}" th:object="${empleado}"
						method="post">
						<!-- Campos del Empleado -->
						<div class="form-group">
							<label for="puesto">Puesto</label>
							<input type="text" class="form-control" id="puesto" th:field="*{puesto}" required>
						</div>
						<div class="form-group">
							<label for="horarioTrabajo">Horario de Trabajo</label>
							<div class="input-group">
								<input type="text" class="form-control" id="horaInicio" name="horaInicio"
									placeholder="08:00 AM" th:value="${empleado.horario_Trabajo.split(' ')[0]}" required>
								<div class="input-group-addon">a</div>
								<input type="text" class="form-control" id="horaFin" name="horaFin"
									placeholder="04:00 PM" th:value="${empleado.horario_Trabajo.split(' ')[2]}" required>
							</div>
						</div>

						<div class="form-group">
							<label for="salario">Salario</label>
							<input type="text" class="form-control" id="salario" th:field="*{salario}" required>
						</div>

						<!-- Campos del Usuario relacionado -->
						<div class="form-group">
							<label for="nombres">Nombres del Usuario</label>
							<input type="text" class="form-control" id="nombres" th:field="*{usuario.nombres}" required>
						</div>
						<div class="form-group">
							<label for="apellidos">Apellidos del Usuario</label>
							<input type="text" class="form-control" id="apellidos" th:field="*{usuario.apellidos}"
								required>
						</div>
						<div class="form-group">
							<label for="dni">DNI del Usuario</label>
							<input type="text" class="form-control" id="dni" th:field="*{usuario.dni}" required>
						</div>
						<div class="form-group">
							<label for="telefono">Teléfono del Usuario</label>
							<input type="text" class="form-control" id="telefono" th:field="*{usuario.telefono}"
								required>
						</div>
						<div class "form-group">
							<label for="correo">Correo del Usuario</label>
							<input type="text" class="form-control" id="correo" th:field="*{usuario.correo}" required>
						</div>
						<div class="form-group">
							<label for="contrasenia">Contraseña del Usuario</label>
							<input type="password" class="form-control" id="contrasenia"
								th:field="*{usuario.contrasenia}" required>
						</div>
						<div class="form-group">
							<label for="fechaNacimiento">Fecha de Nacimiento del Usuario</label>
							<input type="text" class="form-control" id="fechaNacimiento"
								th:field="*{usuario.fecha_Nacimiento}" required>
						</div>
						<div class="form-group">
							<label for="sexo">Sexo del Usuario</label>
							<input type="text" class="form-control" id="sexo" th:field="*{usuario.sexo}" required>
						</div>

						<button type="submit" class="btn btn-primary">Actualizar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
