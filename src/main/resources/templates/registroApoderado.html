<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de Apoderado</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/apoderados}">Control de Apoderado</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.exito}">
					<div class="alert alert-success">
						<strong>Éxito:</strong> Se ha registrado exitosamente a la aplicación.
					</div>
				</div>

				<h1>Registro de Apoderado</h1>
				<form th:action="@{/apoderados/registroApoderado}" method="post">
					<!-- Datos de Usuario -->
					<div class="form-group">
						<label for="dni">DNI:</label>
						<input type="text" id="dni" name="dni" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="nombres">Nombre:</label>
						<input type="text" id="nombres" name="nombres" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="apellidos">Apellido:</label>
						<input type="text" id="apellidos" name="apellidos" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="telefono">Teléfono:</label>
						<input type="number" id="telefono" name="telefono" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="fecha_Nacimiento">Fecha de Nacimiento:</label>
						<input type="date" id="fecha_Nacimiento" name="fecha_Nacimiento" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="sexo">Sexo:</label>
						<select id="sexo" name="sexo" class="form-control" required>
							<option value="Masculino">Masculino</option>
							<option value="Femenino">Femenino</option>
						</select>
					</div>

					<div class="form-group">
						<label for="correo">Correo:</label>
						<input type="email" id="correo" name="correo" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="contrasenia">Contraseña:</label>
						<input type="password" id="contrasenia" name="contrasenia" class="form-control" required>
					</div>

					<!-- Datos de Apoderado -->
					<div class="form-group">
						<label for="parentesco">Parentesco:</label>
						<input type="text" id="parentesco" name="parentesco" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="ocupacion">Ocupación:</label>
						<input type="text" id="ocupacion" name="ocupacion" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="direccion_Residencia">Dirección Residencia:</label>
						<input type="text" id="direccion_Residencia" name="direccion_Residencia" class="form-control" required>
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<a th:href="@{/apoderados}" class="btn btn-secondary">Volver</a>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


</body>

</html>
